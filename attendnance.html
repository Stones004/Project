<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        /* Basic Styling */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll during animations */
        }

        header {
            background-color: #241616af;
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out; /* Header animation */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            animation: fadeIn 1s ease-out 0.2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
            transform: scale(1.1);
            color: #007bff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            text-align: center;
            animation: fadeIn 1s ease-out 0.6s;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease; /* Transitions */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        h1:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
     /*       color: #0056b3; /* Change color on hover */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            opacity: 0;
            transform: translateX(-20px); /* Move to the left initially */
            animation: fadeInMoveRight 1s ease-out 0.8s forwards;
        }

        @keyframes fadeInMoveRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease; /* Add transition */

        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        th:hover {
            background-color: #e0e0e0; /* Darker on hover */
        }

        tr:hover {
            background-color: #f5f5f5; /* Highlight row on hover */
            color: #007bff; /* Change text color on hover */
            cursor: pointer; /* Indicate it's clickable (if needed) */
        }
        tr:hover td {
            border: 1px solid #007bff; /* Blue border on hover */
        }


        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 1s; /* Form animation */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Transition for border color */
        }

        input[type="text"]:hover,
        input[type="date"]:hover,
        select:hover {
            border-color: #007bff; /* Blue border on hover */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            grid-column: span 2;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendance Management System</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="attendnance.html">Attendance</a>
        <a href="reports.html">Reports</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h1>Attendance</h1>

        <form id="attendanceForm">
            <label for="studentID">Student ID:</label>
            <input type="text" id="StudentID" name="studentId" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="Hour">Hour No:</label>
            <select id="Hour" name="Hour">
                <option value="1">Hour 1</option>
                <option value="2">Hour 2</option>
                <option value="3">Hour 3</option>
                <option value="4">Hour 4</option>
                <option value="5">Hour 5</option>
            </select>

            <label for="Subject">Subject</label>
            <select id="Subject" name="Subject">
                <option value="1">Subject 1</option>
                <option value="2">Subject 2</option>
                <option value="3">Subject 3</option>
                <option value="4">Subject 4</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <h2>Attendance Records</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
<script>
    const attendanceForm = document.getElementById('attendanceForm');
const attendanceTable = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];

attendanceForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const studentId = document.getElementById('StudentID').value;
    const date = document.getElementById('date').value;
    const status = document.getElementById('status').value;

    fetch('http://127.0.0.1:5000/api/attendance', {  // Your backend API endpoint
        method: 'POST',
        headers: {
            'Content-Type': 'application/json' // Important: Tell the server you're sending JSON
        },
        body: JSON.stringify({
    StudentID: studentId,  // Use lowercase 'student_id' to match backend
    status: status
})
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => {throw new Error(err.error || `HTTP error! status: ${response.status}`)}); // Improved error handling
        }
        return response.json();
    })
    .then(data => {
        console.log('Attendance saved:', data.message); // Log the success message from the server
        // Optionally update the table or display a success message to the user
        const newRow = attendanceTable.insertRow();
        const idCell = newRow.insertCell();
        const dateCell = newRow.insertCell();
        const statusCell = newRow.insertCell();

        idCell.textContent = studentId;
        dateCell.textContent = date;
        statusCell.textContent = status;
        attendanceForm.reset();
    })
    .catch(error => {
        console.error('Error saving attendance:', error);
        alert(error); // Display the error message to the user. Very helpful for debugging
    });
});

</script>

</body>
</html>
